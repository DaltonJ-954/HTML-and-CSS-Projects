<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Planner</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .event-list {
        list-style-type: none;
        padding: 0;
    }
    .event-list li {
        margin-bottom: 10px;
    }
    .delete-btn {
        background-color: #f44336;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Event Planner</h1>
    <h2>Create the schedule that fits your thinking!</h2>
    <input type="text" id="eventInput" placeholder="Enter event...">
    <button onclick="addEvent()">Add Event</button>
    <ul id="eventList" class="event-list"></ul>
</div>
<script src="scriptDemo.js"></script>
</body>
</html>
