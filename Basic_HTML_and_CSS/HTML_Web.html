<!DOCTYPE html>
<html lang="en">
    <head>
	      <title>Basic HTML</title>
		  <meta charset="utf-8">
	</head>
	<style>
		.container {
		  position: relative;
		  width: 100%;
		}
		
		.text {
		  color: white;
		  font-size: 5vw;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		  text-align: center;
		}

		video {
			height: 50%;
		}
		</style>
	
    <body>
	
	    <header>
		   	<div class="container">
		   		<video controls autoplay loop><source src="../Project/images/sunset.mp4" alt="city" ></video>
				<div class="overlay">
					<div class="text">City Life</div>
				</div>
			</div>

    </body>
</html>
