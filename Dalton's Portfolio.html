<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" type="text/css" href="./CSS/dalt's_portfolio.css">
</head>

<body>
    
    <div container>
        <header>
            <a href="#" class="logo">Dalton's Portfolio</a>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </header>
    
        <section class="banner"></section>
        <section id="home">Home</section>
        <section id="about">About</section>
        <section id="services">Services</section>
        <section id="portfolio">Portfolio</section>
        <section id="contact">Contact</section>
    </div>

    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        let sections = document.querySelectorAll('section');
        let headerLink = document.querySelectorAll('ul a');

        window.onscroll = () => {
            sections.forEach(sec => {
                let top = window.scrollY;
                let offset = sec.offsetTop - 150;
                let height = sec.offsetHeight;
                let id = sec.getAttribute('id');

                if(top >= offset && top < offset + height) {
                    headerLink.forEach(links => {
                        links.classList.remove('active');
                        document.querySelector('ul a [href*=' + id + ']').classList.add('active');
                    })
                };
            });
        }
    </script>
</body>

</html>
